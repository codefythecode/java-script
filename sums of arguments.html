<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects Data Structure and Array</h2>

    <p id="info"></p>
    <p id="colors"></p>
    <p id="favColor"></p>
    <p id="sumTitle">Sum of arguments and Math objects</p>
    <p id="demo"></p>

    <script>
      // JavaScript Object
      var student = {
        name: 'Riya',
        age: '12',
        Grade: '7',
        hobbies: 'Drawing',
        fav_sport: 'Cricket'
      };

      // Array
      var color = ['white', 'black', 'red', 'green', 'blue'];

      // Display student info
      document.getElementById("info").innerHTML =
        "Student name is: " + student.name + "<br>" +
        "Student favorite sport is: " + student.fav_sport;

      // Display array before popping
      document.getElementById("colors").innerHTML =
        "Before popping, the colors are: " + color.join("^");

      // Display a favorite color (e.g., index 3)
      document.getElementById("favColor").innerHTML =
        "My favorite color is: " + color[3];

      // Sum of arguments function
      function sumAll() {
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        return sum;
      }

      // Display sum result
      document.getElementById("demo").innerHTML =
        "The sum of the numbers is: " + sumAll(1, 123, 500, 115, 44, 88);

      // Math object usage
      var value = Math.sin(45);
      document.write("Sin 45 is: " + value + "<br>");

      var value1 = Math.cos(45);
      document.write("Cos 45 is: " + value1 + "<br>");

      var value2 = Math.tan(45);
      document.write("Tan 45 is: " + value2 + "<br>");
    </script>
  </body>
</html>
