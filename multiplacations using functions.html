<!DOCTYPE html>
<html>
<head>
    <title>Multiply Function</title>
</head>
<body>

    <button onclick="multiply(4)">Click Me!</button>
    <p id="result"></p>

    <script>
        function multiply(a, b) {
            if (typeof b === "undefined") {
                alert("The value of b is undefined");
                b = 5; // Default value
            }
            var result = a * b;
            document.getElementById("result").innerHTML = result;
        }
    </script>

</body>
</html>
