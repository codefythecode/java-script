<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Async/Await Example</title>
</head>
<body>
    <h2>JavaScript Async/Await</h2>
    <h1 id="result"></h1>

    <script>
        // Define an asynchronous function
        async function product(a, b) {
            let response = await a * b; // Perform the operation using await
            display(response); // Call the display function with the result
        }

        // Function to display the result
        function display(some) {
            document.getElementById("result").innerHTML = some; // Update the content of the element with id "result"
        }

        // Call the asynchronous function
        product(5, 20);
    </script>
</body>
</html>
