<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects Data Structure and Array</h2>

    <script>
      // JavaScript Object
      var student = {
        name: 'Riya',
        age: '12',
        Grade: '7',
        hobbies: 'Drawing',
        fav_sport: 'Cricket'
      };

      // JavaScript Array
      var color = ['white', 'black', 'red', 'green', 'blue'];

      // Displaying student details
      document.write("Student name is : " + student.name + "<br>");
      document.write("Student favorite sport is : " + student.fav_sport + "<br><br>");

      // Displaying array before popping
      document.write("Before Popping the colors are : " + color.join("^") + "<br><br>");

      // Displaying a specific color from the array
      document.write("My favorite color is : " + color[3]);
    </script>
  </body>
</html>
