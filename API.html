<!DOCTYPE html>
<html>
<body>
<p>Enter a number and click OK:</p>
<input id="id" type="number" min="1" max="300" required>
<button onclick="myFunction()">OK</button>
<p>If the number is less than 1 or greater than 300, an error message will be displayed.</p>
<p id="result"></p>
<script>
    function myFunction() {
        var inpObj = document.getElementById("id");
        if (!inpObj.checkValidity()) {
            document.getElementById("result").innerHTML = inpObj.validationMessage;
        } else {
            document.getElementById("result").innerHTML = "Input OK";
        }
    }
</script>
</body>
</html>
