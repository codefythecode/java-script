<!DOCTYPE html>
<html>
    <head>
        <title>javaScript math object methods</title>
    </head>
    <body>
        <script type="text/javaScript">
            var value=math.abs(20);
            document.write("demo text value:  "+value+"<br>");
            var value=math.acos(-1);
            document.write("demo text value:  "+value+"<br>");
            var value=math.asin(1);
            document.write("demo text value:  "+value+"<br>");
            var value=math.atan(5);
            document.write("demo text value:  "+value+"<br>");
        </script>
    </body>
</html>
