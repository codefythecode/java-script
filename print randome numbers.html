<!DOCTYPE html>
<html>
<body>
  <h2>JavaScript: Datatypes, Let Keyword, and Loops</h2>
  <p id="result"></p>

  <script>
    // Global variables
    var i; // Undefined variable
    var text = ""; // Empty string variable

    // Block to demonstrate the block scope of 'let'
    {
      let i = 0; // 'i' scoped within this block

      // While loop to iterate and update text
      while (i < 10) {
        text += "The values inside the block: " + i + "<br>";
        i++;
      }

      // Print result inside the block to the <p> tag
      document.getElementById("result").innerHTML = text;
    }

    // Access global 'i' outside the block
    document.write("The value of i outside the block is: " + i);
  </script>
</body>
</html>
