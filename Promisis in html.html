<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Promise</h2>
<p id="demo"></p>
<script>
function myDisplayer(some) {
    document.getElementById("demo").innerHTML = some;
}

function sum(a, b) {
    let sum = a + b;
    myDisplayer(sum);
}

let myPromise = new Promise(function(myResolve, myReject) {
    let x = 0;

    if (x == 0) {
        myResolve("OK");
    } else {
        myReject("Error");
    }
});

myPromise.then(
    function(value) {sum(5, 6);}, // When resolved
    function(error) {myDisplayer(error);} // When rejected
);
</script>
</body>
</html>
